<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Welcome Dev's!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
  <div id="load"></div>
  <div class="wrapper">
    <div class="menu-btn">
      <button type="button"><i class="material-icons">more_vert</i></button>
    </div>
    <div class="menu">
      <div class="row">
        <div class="col-lg overlay">
          <h1>@D.tS/ash</h1>
          <div class="nav">
            <ul>
              <li class="shuffle" data-changetext="मेरे बारे में"><a href="index.html">About Me</a></li>
              <li class="shuffle" data-changetext="परियोजनाओ"><a href="index.html">Projects</a></li>
              <li class="shuffle" data-changetext="संपर्क करें"><a href="index.html">Contact</a></li>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    document.onreadystatechange = function () {
      var state = document.readyState
      if (state == 'complete') {
        document.getElementById('interactive');
        document.getElementById('load').style.visibility = "hidden";
      }
    }
    $("li.shuffle").on("mouseover mouseout", function () {
      var $this = $(this);
      var sShowTxt = $this.data('changetext');
      $this.data('changetext', $this.text());
      $this.text(sShowTxt);
    });
    var t1 = new TimelineMax({ paused: true });
    t1.to(".overlay", 1, {
      opacity: 1,
      ease: Expo.easeInOut
    });
    t1.staggerFrom(".menu ul li", 1, { y: 60, opacity: 0, ease: Expo.easeOut }, 0.6);
    t1.reverse();
    $(document).on("click", ".menu-btn", function () {
      t1.reversed(!t1.reversed());
    });
  </script>
</body>

</html>
